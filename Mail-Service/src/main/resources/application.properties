spring.application.name=Mail-Service

server.port = 9393


# Eureka client config
eureka.instance.prefer-ip-address = true
eureka.instance.client.fetch-registry = true
eureka.instance.client.register-with-eureka = true
eureka.instance.client.service-url.defaultZone = http://localhost:8761/eureka

      
# 			Kafka Configuration
spring.kafka.bootstrap-servers: localhost:9092
spring.kafka.consumer.group-id: fund-group
## Trusted packages for deserialization
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
#spring.kafka.consumer.properties.spring.json.trusted.packages: '*'
spring.kafka.consumer.properties.spring.json.trusted.packages=java.util,java.lang,my.project.fundtransfer.dto

#For Zipkin & micrometer -> so that 100% request will be sent
management.tracing.sampling.probability=1.0

#			mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=youemail@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true



